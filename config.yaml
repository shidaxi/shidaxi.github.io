baseUrl: /
languageCode: en-us
theme: terminal
paginate: 10

params:
  # dir name of your blog content (default is `content/posts`)
  contentTypeName: posts
  # ["orange", "blue", "red", "green", "pink"]
  themeColor: orange
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems: 7
  # show selector to switch language
  showLanguageSelector: false
  # set theme to full screen width
  fullWidthTheme: false
  # center theme with default width
  centerTheme: false
  Toc: true
  autoCover: true
  favicon: "favicon.png"
  

languages:
  en:
    languageName: English
    title: Tech Memory
    subtitle: Tech Memory
    keywords: ''
    menuMore: Show more
    readMore: Read more
    readOtherPosts: Read other posts

    params:
      logo:
        logoText: 'tech @ memory: ~ $'
        logoHomeLink: /

    menu:
      main:
      - identifier: posts
        name: Posts
        url: /
        weight: 1
      - identifier: cheatsheets
        name: Cheatsheets
        url: /cheatsheets
        weight: 2
      - identifier: tools
        name: Tools
        url: /tools
        weight: 3
      - identifier: icon-collections
        name: Icons
        url: /icon-collections
        weight: 4
      - identifier: about
        name: About
        url: /about
        weight: 7